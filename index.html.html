  <title>کوروش موبایل</title>
  <style>
    body { background: #000; color: #eee; font-family: sans-serif; direction: rtl; padding: 20px; }
    header { text-align: center; font-size: 2em; margin-bottom: 20px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    .products { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; }
    .product { background: #111; padding: 15px; border-radius: 10px; text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 8px; }
    .buy-btn { background: #6c5ce7; color: #fff; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  </style>
</head>

  <nav>

    function showProducts(brand) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products[brand].forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h2>${p.name}</h2>
            <p>قیمت: ${p.price} میلیون تومان</p>
            <button class="buy-btn">خرید</button>
          </div>`;
      });
    }

    showProducts('samsung');
